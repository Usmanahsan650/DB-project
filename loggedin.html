<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent A Car</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/scrpt.js"></script>   -->
    <script src='js/loggedin.js'></script>
    
  </head>
<body>
    <header>
        <nav  id='nav' class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><h1>Rent A Car</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item  home">
                  <a class="nav-link" href="index.html" id="logout"><i class="fa fa-sign-out"></i>logout<span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#"><i class="fa fa-car"></i>Cars</a>
                </li>
                <li class="nav-item login">
                  <a class="nav-link" href="#"><i class="fa fa-sign-in "></i>Login</a>
                </li> -->
              </ul>
           
            </div>
           </nav> 
    </header>
    <div class="container-fluid">
       <div class="row">
         <section class="col-md-6">
          <div id="greet">
            <h1 ></h1>
          </div>
          <div>
          </br>
          <p>Your Cars : </p>
          <span id="cars">
                <section class="table-responsive" id="table" "> 

                </section>

          </span>

          </div>
            <div>
            
              <p>Your Total revenue is : </p>
              <span id="revenue">
                <p></p>
              </span>
            </div>
           </section>
           <section class="col-md-6" >
            <h2 style="text-align: center;">Rent Your Car</h2>
            <div id="reg_car">
            <h2 class="sub_head">Car Info</h2>
            <section>
              <input id="name" placeholder="Name" maxlength="15" size="18">
            </section>
            <section>
              <input id="reg_no" placeholder="Registeration_no" maxlength="15" size="18">
            </section>
            <section>
              <input id="model" placeholder="model(year)" maxlength="20" size="18">
            </section>
            <section>
              <input id="make" placeholder="make" maxlength="20" size="18">
            </section>
            <section>
              <input id="seats" placeholder="Seats" maxlength="11" size="18">
            </section>  
            <section>
              <input id="rate" placeholder="Rate/day" maxlength="11" size="18">
            </section> 
            <section>
              <input type="file" id="image" >
              <div><span id="img_error" style="color: red;"></span></div> 
              <!-- for image error -->

            </section>
          <button id="register" >Register</button>
      </div>
           </section>
       </div>

    </div>
    

</body>

</html>
